server:
  port: 8070

spring:
  application:
    name: discovery-server
  config:
    import: optional:configserver:http://localhost:8071
  cloud:
    loadbalancer:
      ribbon.enabled: false
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: rabbit
    rabbitmq:
      queue: zipkin
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
